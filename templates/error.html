{% extends "base.html" %}

{% block content %}
<div class="container text-center">
    <div class="row">
        <div class="col-md-12">
            <div class="error-template">
                <h1>Oops!</h1>
		<h3>Please rectify the below error</h3>

		<div class="panel panel-default">
                <div class = "panel-heading">
                  <h3 class = "panel-title">
                    Error Message 
                  </h3>
               </div>
                <div class="panel-body">
			<font color="red"><b>{{ error_message }}</b></font>
                </div>
              </div>
            </div>
		<br>
                <div class="error-actions">
                    <a href="https://freedownloader.ml" class="btn btn-primary btn-lg"><span class="glyphicon glyphicon-home"></span> Take Me Home </a>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
