{% extends "base.html" %}

{% block content %}

<div class="container">
<form action="/videodetails" method="POST">
    <div class="input-group input-group-lg">
      <input type="text" class="form-control" placeholder="Paste the Video Link" id="video" name="video">
      <div class="input-group-btn">
        <button class="btn btn-success" type="submit"><i class="glyphicon glyphicon-download"></i></button>
      </div>
    </div>
  </form>
</div>

<div class="footer navbar-fixed-bottom col-sm-6 col-sm-offset-1 text-center">
<div class="container">
  <h2>Download Stats</h2>
  <button type="button" class="btn btn-primary">Total Downloads  <span class="badge">{{ total_downloaded }}</span></button>
  <button type="button" class="btn btn-primary">Cropped Downloads  <span class="badge">{{ trimmed_downloaded }}</span></button>
  <button type="button" class="btn btn-primary">Audio Only Downloads  <span class="badge">{{ only_audio_downloaded }}</span></button>
  <br><br>
</div>
</div>

{% endblock %}
